<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Roster Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1120;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    #teamName {
      font-size: 1.3em;
      margin: 20px 0;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #guessedPlayers {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-width: 600px;
    }
    .chip {
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>NBA Roster Quiz</h1>
  <p>Guess as many players as you can from the current team!</p>

  <button id="startBtn">Start Game</button>
  <h2 id="teamName"></h2>

  <div id="inputArea" style="display:none;">
    <input type="text" id="guessInput" placeholder="Enter player name..." />
    <button id="guessBtn">Guess</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="guessedPlayers"></div>

  <script>
    let teams = {};
    let currentTeam = "";
    let roster = [];
    let guessed = [];
    let score = 0;

    async function loadTeams() {
      try {
        const res = await fetch("rosters.json");
        if (!res.ok) throw new Error("Failed to load JSON");
        teams = await res.json();
        console.log("Teams loaded:", Object.keys(teams).length);
      } catch (err) {
        console.error("Error loading rosters:", err);
        alert("Failed to load NBA rosters. Please check rosters.json.");
      }
    }

    function startGame() {
      if (Object.keys(teams).length === 0) {
        alert("Rosters not loaded yet!");
        return;
      }
      // Pick a random team
      const teamNames = Object.keys(teams);
      currentTeam = teamNames[Math.floor(Math.random() * teamNames.length)];
      roster = teams[currentTeam];
      guessed = [];
      score = 0;

      document.getElementById("teamName").textContent = currentTeam;
      document.getElementById("guessedPlayers").innerHTML = "";
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("inputArea").style.display = "block";
    }

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();
      input.value = "";

      if (guess === "") return;

      // Compare ignoring case
      const match = roster.find(p => p.toLowerCase() === guess.toLowerCase());
      if (match && !guessed.includes(match)) {
        guessed.push(match);
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = match;
        document.getElementById("guessedPlayers").appendChild(chip);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("guessBtn").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkGuess();
      }
    });

    loadTeams();
  </script>
</body>
</html>

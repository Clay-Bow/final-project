<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBA Roster Quiz</title>
  <style>
    :root{
      --bg:#0b1120; --fg:#f0f4f8; --accent:#ffcc00; --card:#16202b;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background:var(--bg);
      color:var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%; max-width:760px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius:12px; padding:20px; box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }

    header{ text-align:center; margin-bottom:14px }
    h1{ margin:8px 0; color:var(--accent); font-size:1.6rem }
    p.lead{ margin:6px 0 0; opacity:0.9 }

    .center{
      text-align:center;
    }

    .meta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-bottom:14px; }
    .card{ background:var(--card); padding:10px 14px; border-radius:10px; min-width:140px; text-align:center; }
    #teamName{ color:var(--accent); font-weight:700; }

    .controls{ display:flex; gap:8px; justify-content:center; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    button{
      background:var(--accent); color:#0b1120; border:none; padding:9px 14px; border-radius:8px; font-weight:700; cursor:pointer;
    }
    button.ghost{ background:transparent; color:var(--accent); border:1px solid rgba(255,204,0,0.12) }

    main{ display:flex; gap:18px; align-items:flex-start; justify-content:center; flex-wrap:wrap; }
    .left, .right{ flex:1 1 300px; min-width:260px; }

    .input-row{ display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; }
    input[type="text"]{
      padding:10px 12px; border-radius:8px; border:none; width:220px; background: rgba(255,255,255,0.03); color:var(--fg);
    }

    #score{ margin-top:8px; font-weight:700; text-align:center; }

    ul#guessedPlayers{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:8px; align-items:center; }
    ul#guessedPlayers li{ background: rgba(255,255,255,0.03); padding:8px 12px; border-radius:8px; width:100%; max-width:360px; text-align:center; font-weight:600; }

    @media (max-width:560px){
      input[type="text"]{ width:160px }
      .card{ min-width:110px }
    }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="NBA Roster Quiz">
    <header class="center">
      <h1>NBA Roster Quiz</h1>
      <p class="lead">Guess as many players as you can for the shown team in 60 seconds.</p>
    </header>

    <div class="meta">
      <div class="card" id="teamName">Team: â€”</div>
      <div class="card" id="timer">Time: 60</div>
      <div class="card" id="highScore">High Score: 0</div>
    </div>

    <main>
      <div class="left center">
        <div class="controls">
          <button id="startBtn">Start Game</button>
          <button id="resetBtn" class="ghost" style="display:none">Reset Game</button>
          <button id="playAgainBtn" style="display:none">Play Again</button>
        </div>

        <div id="inputArea" style="display:none">
          <div class="input-row">
            <label for="guessInput" style="position:absolute;left:-9999px">Guess player</label>
            <input id="guessInput" type="text" placeholder="Type first / last / full name..." autocomplete="off" />
            <button id="guessBtn">Guess</button>
          </div>
          <div id="score" class="card">Score: 0</div>
        </div>
      </div>

      <div class="right">
        <section aria-live="polite" class="center">
          <h3 style="margin:0 0 8px 0">Guessed Players</h3>
          <ul id="guessedPlayers" aria-label="Guessed players list" style="display:none"></ul>
        </section>
      </div>
    </main>
  </div>

  <script>
    const GAME_SECONDS = 60;

    const TEAM_NAMES = {
      "1":"Golden State Warriors","2":"Los Angeles Lakers","3":"Milwaukee Bucks",
      "4":"Dallas Mavericks","5":"Denver Nuggets","6":"Philadelphia 76ers",
      "7":"Atlanta Hawks","8":"Memphis Grizzlies","9":"Cleveland Cavaliers",
      "10":"Oklahoma City Thunder","11":"Phoenix Suns","12":"New Orleans Pelicans",
      "13":"Boston Celtics","14":"Minnesota Timberwolves","15":"Charlotte Hornets",
      "16":"Miami Heat","17":"Philadelphia 76ers","18":"New York Knicks","19":"Cleveland Cavaliers",
      "20":"Oklahoma City Thunder","21":"Phoenix Suns","22":"New Orleans Pelicans",
      "23":"Boston Celtics","24":"Minnesota Timberwolves","25":"Charlotte Hornets",
      "26":"Miami Heat","27":"Philadelphia 76ers","28":"New York Knicks","29":"Cleveland Cavaliers","30":"Oklahoma City Thunder"
    };

    let rosters = {};                
    let currentRoster = [];          
    let normalizedRoster = [];      
    let guessed = new Set();     
    let score = 0;
    let timeLeft = GAME_SECONDS;
    let timerInterval = null;
    let isPlaying = false;
    let currentTeamId = null;

    let highScore = parseInt(localStorage.getItem('nbahighscore') || '0', 10);
    document.getElementById('highScore').textContent = 'High Score: ' + highScore;

    const normalize = s => s
      .normalize('NFD')              
      .replace(/\p{Diacritic}/gu, '')
      .toLowerCase()
      .trim();

    async function loadPlayers(){
      try{
        const res = await fetch('players.json');
        if(!res.ok) throw new Error('players.json not found (status ' + res.status + ')');
        rosters = await res.json();
        console.log('Loaded players.json. Teams:', Object.keys(rosters).length);
        document.getElementById('startBtn').disabled = false;
      }catch(err){
        console.error('Failed to load players.json:', err);
        alert('Failed to load players.json. Make sure it is in the same folder and you serve the page via a server (not file://).');
        document.getElementById('startBtn').disabled = true;
      }
    }

    function prepareRoster(arr){
      currentRoster = Array.isArray(arr) ? arr.slice() : [];
      normalizedRoster = currentRoster.map(fullName => {
        const full = normalize(fullName);
        const parts = full.split(/\s+/).filter(Boolean);
        const first = parts.length ? parts[0] : full;
        const last = parts.length ? parts[parts.length - 1] : full;
        return { full, first, last, display: fullName };
      });
    }

    function pickRandomTeamId(){
      const keys = Object.keys(rosters).filter(k => Number(k) >=1 && Number(k) <=30);
      if(keys.length === 0) return null;
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function startGame(){
      if(!rosters || Object.keys(rosters).length === 0){
        alert('Players data not loaded yet. Wait a moment and try again.');
        return;
      }

      const tid = pickRandomTeamId();
      if(!tid){
        alert('No teams in players.json');
        return;
      }
      currentTeamId = tid;
      prepareRoster(rosters[tid] || []);

      guessed = new Set();
      score = 0;
      timeLeft = GAME_SECONDS;
      isPlaying = true;

      document.getElementById('teamName').textContent = TEAM_NAMES[tid] || ('Team ' + tid);
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('timer').textContent = 'Time: ' + timeLeft;
      document.getElementById('guessedPlayers').innerHTML = '';
      document.getElementById('guessedPlayers').style.display = 'block';
      document.getElementById('inputArea').style.display = 'block';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'inline-block';
      document.getElementById('playAgainBtn').style.display = 'none';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('guessInput').focus();

      clearInterval(timerInterval);
      timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').textContent = 'Time: ' + timeLeft;
        if(timeLeft <= 0) endGame();
      },1000);
    }

    function endGame(){
      clearInterval(timerInterval);
      isPlaying = false;
      document.getElementById('inputArea').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('playAgainBtn').style.display = 'inline-block';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('guessInput').disabled = true;

      if(score > highScore){
        highScore = score;
        localStorage.setItem('nbahighscore', String(highScore));
        document.getElementById('highScore').textContent = 'High Score: ' + highScore;
        setTimeout(()=> alert(`Time's up! You scored ${score}. New high score! ðŸŽ‰`),50);
      } else {
        setTimeout(()=> alert(`Time's up! You scored ${score}.`),50);
      }
    }

    function resetToStart(){
      clearInterval(timerInterval);
      isPlaying = false;
      currentTeamId = null;
      currentRoster = []; normalizedRoster = []; guessed = new Set(); score = 0;
      timeLeft = GAME_SECONDS;
      document.getElementById('teamName').textContent = 'Team: â€”';
      document.getElementById('timer').textContent = 'Time: ' + timeLeft;
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('guessedPlayers').innerHTML = '';
      document.getElementById('guessedPlayers').style.display = 'none';
      document.getElementById('inputArea').style.display = 'none';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('playAgainBtn').style.display = 'none';
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('guessInput').disabled = false;
    }

    function acceptGuess(){
      if(!isPlaying) return;
      const raw = document.getElementById('guessInput').value || '';
      const guess = normalize(raw);
      document.getElementById('guessInput').value = '';

      if(!guess) return;

      for(const p of normalizedRoster){
        if(p.full === guess && !guessed.has(p.full)){
          registerCorrect(p);
          return;
        }
      }

      for(const p of normalizedRoster){
        if(p.last === guess && !guessed.has(p.full)){
          registerCorrect(p);
          return;
        }
      }

      for(const p of normalizedRoster){
        if(p.first === guess && !guessed.has(p.full)){
          registerCorrect(p);
          return;
        }
      }

      flashWrong();
    }

    function registerCorrect(p){
      guessed.add(p.full);
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
      const li = document.createElement('li');
      li.textContent = p.display;
      document.getElementById('guessedPlayers').appendChild(li);
    }

    function flashWrong(){
      const input = document.getElementById('guessInput');
      input.style.transition = 'transform 0.08s';
      input.style.transform = 'translateX(-6px)';
      setTimeout(()=> input.style.transform = 'translateX(6px)',80);
      setTimeout(()=> input.style.transform = '',160);
    }

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('resetBtn').addEventListener('click', resetToStart);
    document.getElementById('playAgainBtn').addEventListener('click', startGame);
    document.getElementById('guessBtn').addEventListener('click', acceptGuess);
    document.getElementById('guessInput').addEventListener('keypress', e=>{
      if(e.key === 'Enter'){ e.preventDefault(); acceptGuess(); }
    });

    document.getElementById('startBtn').disabled = true;
    document.getElementById('guessedPlayers').style.display = 'none';
    loadPlayers();
  </script>
</body>
</html>

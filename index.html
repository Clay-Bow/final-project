<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1120;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header, main {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #guessedPlayers {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #guessedPlayers li {
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px 0;
    }

    #timer {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBA Roster Quiz</h1>
    <p>Guess as many players on a randomly selected Nba team's current roster as you can before time runs out!</p>
  </header>

  <main>
    <section>
      <button id="startBtn">Start Game</button>
      <div id="timer">Time: 60</div>
    </section>

    <section id="inputArea" style="display:none;">
      <input type="text" id="guessInput" placeholder="Enter player name...">
      <button id="guessBtn">Guess</button>
      <div id="score">Score: 0</div>
    </section>

    <section>
      <ul id="guessedPlayers"></ul>
    </section>
  </main>

  <script>
    let rosters = {};
    let guessed = [];
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let currentTeamId;

    async function loadPlayers() {
      try {
        const res = await fetch("players.json");
        if (!res.ok) throw new Error("Failed to load players.json");
        rosters = await res.json();
        console.log("Players loaded:", rosters);
      } catch (err) {
        console.error(err);
        alert("Failed to load players data.");
      }
    }

    function startGame() {
      // Pick a random team from 1 to 30
      currentTeamId = Math.floor(Math.random() * 30) + 1;
      window.currentRoster = rosters[currentTeamId] || [];

      guessed = [];
      score = 0;
      timeLeft = 60;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("guessedPlayers").innerHTML = "";
      document.getElementById("inputArea").style.display = "block";
      document.getElementById("timer").textContent = "Time: 60";

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert("Time's up! You guessed " + score + " players.");
          document.getElementById("inputArea").style.display = "none";
        }
      }, 1000);
    }

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();
      input.value = "";

      if (!guess) return;

      const match = window.currentRoster.find(
        p => p.toLowerCase() === guess.toLowerCase()
      );

      if (match && !guessed.includes(match)) {
        guessed.push(match);
        score++;
        document.getElementById("score").textContent = "Score: " + score;

        const li = document.createElement("li");
        li.textContent = match;
        document.getElementById("guessedPlayers").appendChild(li);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("guessBtn").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkGuess();
      }
    });

    loadPlayers();
  </script>
</body>
</html>

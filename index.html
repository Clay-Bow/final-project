<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Roster Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    #game {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 350px;
    }

    input, button {
      padding: 8px;
      margin: 8px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .player {
      display: inline-block;
      background-color: #16a34a;
      padding: 4px 10px;
      margin: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>NBA Roster Quiz</h1>
  <div id="game">
    <div id="team-name">Press Start</div>
    <button id="startBtn">Start Game</button><br>
    <input id="guessInput" type="text" placeholder="Enter player name..." disabled><br>
    <div id="score">Score: 0</div>
    <div id="players"></div>
  </div>

  <script>
    const teamNameDiv = document.getElementById("team-name");
    const startBtn = document.getElementById("startBtn");
    const guessInput = document.getElementById("guessInput");
    const playersDiv = document.getElementById("players");
    const scoreDiv = document.getElementById("score");

    let currentTeam = "";
    let roster = [];
    let guessed = [];
    let score = 0;

    startBtn.addEventListener("click", startGame);

    async function startGame() {
      teamNameDiv.textContent = "Loading team...";
      startBtn.disabled = true;
      guessInput.disabled = false;
      guessInput.value = "";
      playersDiv.innerHTML = "";
      guessed = [];
      score = 0;
      scoreDiv.textContent = "Score: 0";

      try {
        const teamRes = await fetch("https://api.balldontlie.io/v1/teams");
        const teamData = await teamRes.json();

        const team = teamData.data[Math.floor(Math.random() * teamData.data.length)];
        currentTeam = team.full_name;
        teamNameDiv.textContent = "Team: " + currentTeam;

        const playerRes = await fetch(`https://api.balldontlie.io/v1/players?team_ids[]=${team.id}&per_page=100`);
        const playerData = await playerRes.json();
        roster = playerData.data.map(p => `${p.first_name} ${p.last_name}`);

        if (roster.length === 0) {
          teamNameDiv.textContent = currentTeam + " has no player data yet.";
        }

      } catch (error) {
        teamNameDiv.textContent = "Error loading team data.";
        console.error(error);
      }
    }

    guessInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const guess = guessInput.value.trim();
        if (roster.includes(guess) && !guessed.includes(guess)) {
          guessed.push(guess);
          score++;
          scoreDiv.textContent = "Score: " + score;

          const span = document.createElement("span");
          span.className = "player";
          span.textContent = guess;
          playersDiv.appendChild(span);
        }
        guessInput.value = "";
      }
    });
  </script>
</body>
</html>

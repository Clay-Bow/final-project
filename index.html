<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Roster Quiz</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: #fff; }
    #game { background: #222; padding: 20px; border-radius: 10px; display: inline-block; }
    input, button { margin: 10px; padding: 8px; }
    .player { display: inline-block; background: #0a0; margin: 4px; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>NBA Roster Quiz</h1>
  <div id="game">
    <div id="team-name">Press Start</div>
    <button id="startBtn">Start Game</button><br>
    <input id="guessInput" placeholder="Enter player name..." disabled>
    <div id="score">Score: 0</div>
    <div id="players"></div>
  </div>

  <script>
    const teamNameDiv = document.getElementById("team-name");
    const startBtn = document.getElementById("startBtn");
    const guessInput = document.getElementById("guessInput");
    const playersDiv = document.getElementById("players");
    const scoreDiv = document.getElementById("score");

    let currentTeam = "";
    let roster = [];
    let guessed = [];
    let score = 0;

    startBtn.addEventListener("click", startGame);

    async function startGame() {
      teamNameDiv.textContent = "Loading team...";
      startBtn.disabled = true;
      guessInput.disabled = false;
      guessInput.value = "";
      playersDiv.innerHTML = "";
      guessed = [];
      score = 0;

      try {
        const teamRes = await fetch("https://www.balldontlie.io/api/v1/teams");
        const teamData = await teamRes.json();
        const team = teamData.data[Math.floor(Math.random() * teamData.data.length)];
        currentTeam = team.full_name;
        teamNameDiv.textContent = "Team: " + currentTeam;

        const playerRes = await fetch(`https://www.balldontlie.io/api/v1/players?team_ids[]=${team.id}&per_page=100`);
        const playerData = await playerRes.json();
        roster = playerData.data.map(p => `${p.first_name} ${p.last_name}`);

      } catch (e) {
        teamNameDiv.textContent = "Error loading team data.";
      }
    }

    guessInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const guess = guessInput.value.trim();
        if (roster.includes(guess) && !guessed.includes(guess)) {
          guessed.push(guess);
          score++;
          scoreDiv.textContent = "Score: " + score;
          const span = document.createElement("span");
          span.className = "player";
          span.textContent = guess;
          playersDiv.appendChild(span);
        }
        guessInput.value = "";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1120;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header, main {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #guessedPlayers {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #guessedPlayers li {
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px 0;
    }

    #timer {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ffcc00;
    }

    #highScore {
      margin-top: 10px;
      font-size: 1em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBA Roster Quiz</h1>
    <p>Guess as many players as you can before time runs out!</p>
  </header>

  <main>
    <h2 id="teamName"></h2>
    <div id="timer">Time: 60</div>
    <div id="highScore">High Score: 0</div>

    <section>
      <button id="startBtn">Start Game</button>
      <button id="resetBtn" style="display:none;">Reset Game</button>
      <button id="playAgainBtn" style="display:none;">Play Again</button>
    </section>

    <section id="inputArea" style="display:none;">
      <input type="text" id="guessInput" placeholder="Enter player name...">
      <button id="guessBtn">Guess</button>
      <div id="score">Score: 0</div>
    </section>

    <section>
      <ul id="guessedPlayers"></ul>
    </section>
  </main>

  <script>
    let rosters = {};
    let guessed = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let timeLeft = 60;
    let timerInterval;
    let currentTeamId;
    let currentTeamName;
    let currentRoster = [];

    document.getElementById('highScore').textContent = "High Score: " + highScore;

    async function loadPlayers() {
      try {
        const res = await fetch("rosters.json");
        if (!res.ok) throw new Error("Failed to load players.json");
        rosters = await res.json();
        console.log("Players loaded:", rosters);
      } catch (err) {
        console.error(err);
        alert("Failed to load players data.");
      }
    }

    function startGame() {
      currentTeamId = Math.floor(Math.random() * 30) + 1;
      currentRoster = rosters[currentTeamId] || [];
      currentTeamName = getTeamName(currentTeamId);

      guessed = [];
      score = 0;
      timeLeft = 60;

      document.getElementById("teamName").textContent = "Team: " + currentTeamName;
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("guessedPlayers").innerHTML = "";
      document.getElementById("inputArea").style.display = "block";

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("playAgainBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "inline-block";

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      alert(`Time's up! You guessed ${score} players.`);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById("highScore").textContent = "High Score: " + highScore;
      }

      document.getElementById("inputArea").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("playAgainBtn").style.display = "inline-block";
    }

    function resetGame() {
      clearInterval(timerInterval); // stop the countdown
      guessed = [];
      score = 0;
      timeLeft = 60;
      currentTeamId = null;
      currentTeamName = "";
      currentRoster = [];
    
      // Reset UI
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("guessedPlayers").innerHTML = "";
      document.getElementById("timer").textContent = "Time: 60";
      document.getElementById("teamName").textContent = "";
    
      document.getElementById("inputArea").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("playAgainBtn").style.display = "none";
    }

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();
      input.value = "";

      if (!guess) return;

      const match = currentRoster.find(p => p.toLowerCase() === guess.toLowerCase());
      if (match && !guessed.includes(match)) {
        guessed.push(match);
        score++;
        document.getElementById("score").textContent = "Score: " + score;

        const li = document.createElement("li");
        li.textContent = match;
        document.getElementById("guessedPlayers").appendChild(li);
      }
    }

    function getTeamName(teamId) {
      const teamNames = {
        "1": "Golden State Warriors",
        "2": "Los Angeles Lakers",
        "3": "Milwaukee Bucks",
        "4": "Dallas Mavericks",
        "5": "Denver Nuggets",
        "6": "Philadelphia 76ers",
        "7": "Atlanta Hawks",
        "8": "Memphis Grizzlies",
        "9": "Cleveland Cavaliers",
        "10": "Oklahoma City Thunder",
        "11": "Phoenix Suns",
        "12": "New Orleans Pelicans",
        "13": "Boston Celtics",
        "14": "Minnesota Timberwolves",
        "15": "Charlotte Hornets",
        "16": "Miami Heat",
        "17": "Philadelphia 76ers",
        "18": "New York Knicks",
        "19": "Cleveland Cavaliers",
        "20": "Oklahoma City Thunder",
        "21": "Phoenix Suns",
        "22": "New Orleans Pelicans",
        "23": "Boston Celtics",
        "24": "Minnesota Timberwolves",
        "25": "Charlotte Hornets",
        "26": "Miami Heat",
        "27": "Philadelphia 76ers",
        "28": "New York Knicks",
        "29": "Cleveland Cavaliers",
        "30": "Oklahoma City Thunder"
      };
      return teamNames[teamId] || "Unknown Team";
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("resetBtn").addEventListener("click", resetGame);
    document.getElementById("playAgainBtn").addEventListener("click", startGame);
    document.getElementById("guessBtn").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkGuess();
      }
    });

    loadPlayers();
  </script>
</body>
</html>

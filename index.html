<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1120;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header, main, footer {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 220px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #guessedPlayers {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #guessedPlayers li {
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>NBA Roster Quiz</h1>
    <p>Guess as many players as you can for each NBA team!</p>
  </header>

  <main>
    <section>
      <label for="teamSelect">Select a team:</label>
      <select id="teamSelect">
        <option value="">--Choose a team--</option>
        <option value="1">Golden State Warriors</option>
        <option value="2">Los Angeles Lakers</option>
        <option value="3">Milwaukee Bucks</option>
        <option value="4">Dallas Mavericks</option>
        <option value="5">Denver Nuggets</option>
      </select>
      <button id="startBtn">Start Game</button>
    </section>

    <section id="inputArea" style="display:none;">
      <input type="text" id="guessInput" placeholder="Enter player name...">
      <button id="guessBtn">Guess</button>
      <div id="score">Score: 0</div>
    </section>

    <section>
      <ul id="guessedPlayers"></ul>
    </section>
  </main>

  <footer>
    <p>NBA Quiz Game &copy; 2025</p>
  </footer>

  <script>
    let rosters = {};
    let guessed = [];
    let score = 0;

    async function loadPlayers() {
      try {
        const res = await fetch("rosters.json");
        if (!res.ok) throw new Error("Failed to load players.json");
        rosters = await res.json();
        console.log("Players loaded:", rosters);
      } catch (err) {
        console.error(err);
        alert("Failed to load players data.");
      }
    }

    function startGame() {
      const teamSelect = document.getElementById("teamSelect");
      const teamId = teamSelect.value;

      if (!teamId) {
        alert("Please select a team!");
        return;
      }

      guessed = [];
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("guessedPlayers").innerHTML = "";
      document.getElementById("inputArea").style.display = "block";
      window.currentRoster = rosters[teamId] || [];
    }

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();
      input.value = "";

      if (!guess) return;

      const match = window.currentRoster.find(
        p => p.toLowerCase() === guess.toLowerCase()
      );

      if (match && !guessed.includes(match)) {
        guessed.push(match);
        score++;
        document.getElementById("score").textContent = "Score: " + score;

        const li = document.createElement("li");
        li.textContent = match;
        document.getElementById("guessedPlayers").appendChild(li);
      }
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("guessBtn").addEventListener("click", checkGuess);
    document.getElementById("guessInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkGuess();
      }
    });

    loadPlayers();
  </script>
</body>
</html>
